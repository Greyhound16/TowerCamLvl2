<!DOCTYPE html>
<html>
<head>
  <title>Fire Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>

<div id="map" style="height:100vh"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const BACKEND = "https://towercamlvl2.onrender.com";

let map = L.map("map").setView([14,121], 13);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let fireMarker = null;
let bearingLines = [];

function drawBearingLine(lat, lon, bearing, lengthMeters=1000) {
  // Convert bearing to radians
  const theta = bearing * Math.PI / 180;

  // Approximate destination using simple flat projection
  const deltaLat = (lengthMeters * Math.cos(theta)) / 111320; // meters per degree
  const deltaLon = (lengthMeters * Math.sin(theta)) / (111320 * Math.cos(lat * Math.PI/180));

  const lat2 = lat + deltaLat;
  const lon2 = lon + deltaLon;

  return [[lat, lon], [lat2, lon2]];
}

async function update() {
  let res = await fetch(BACKEND + "/latest");
  let data = await res.json();

  // Clear old bearing lines
  bearingLines.forEach(line => map.removeLayer(line));
  bearingLines = [];

  if (data.lat) {
    // Fire pin
    if (fireMarker) map.removeLayer(fireMarker);
    fireMarker = L.marker([data.lat, data.lon], {title: "Fire Location"}).addTo(map);
    map.setView([data.lat, data.lon], 15);

    // Draw lines from towers
    data.towers.forEach(tower => {
      const lineCoords = drawBearingLine(tower.lat, tower.lon, tower.bearing);
      const line = L.polyline(lineCoords, {color: 'red', dashArray: '5,5'}).addTo(map);
      bearingLines.push(line);
    });
  }
  setTimeout(update, 3000);
}
update();
</script>

</body>
</html>

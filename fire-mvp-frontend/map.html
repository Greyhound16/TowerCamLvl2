<!DOCTYPE html>
<html>
<head>
  <title>Fire Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>

<div id="map" style="height:100vh"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const BACKEND = "https://towercamlvl2.onrender.com";

let map = L.map("map").setView([14,121], 13);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
let fireMarker;

async function update() {
  let res = await fetch(BACKEND + "/latest");
  let data = await res.json();

  if (data.lat) {
    if (fireMarker) map.removeLayer(fireMarker);
    fireMarker = L.marker([data.lat, data.lon]).addTo(map);
    map.setView([data.lat, data.lon], 15);
  }
  setTimeout(update, 3000);
}
update();
</script>

</body>
</html>
